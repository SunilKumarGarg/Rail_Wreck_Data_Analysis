<!doctype html>
<html ng-app="RailWreck">
<head>   
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<div id="wrapper" ng-controller="DataController">
        <!-- Navigation -->
        
        <div id="page-wrapper">
            <div class="container-fluid">                

				<div class="table-responsive bodycontainer scrollable right">
					<table class="table table-striped table-hover table-condensed table-scrollable" ng-init="getRailWreckStateData()">
					<thead>
					<tr>
						<th>State</th>
						<th>No. of Rail Wrecks</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="B in RailWreckStateData">
						<td>{{B.State}}</td>
						<td>{{B.Count}}</td>
					</tr>					
					</tbody>
					</table>

					<div class="bodycontainer scrollable">
						
					</div>		

				</div>						
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
		
		<script type="text/javascript">	
		
		 
</script>

    </div>
	<!-- /#page-wrappeSensorNamer -->

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="js/jquery.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
	
</body>
</html>
